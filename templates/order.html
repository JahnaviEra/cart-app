<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement</title>
    <style>
        /* Basic Styling for the Page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('/media/images/order_new.webp');
            background-repeat:round;
            /* Light background color */
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #aaaca3e3;
            /* White background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading Style */
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Styling for Form Groups */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        /* Label Style */
        label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        /* Input Fields Styling */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddddddc2;
            font-size: 1rem;
            color: #333;
            background-color: #f8f8f8;
            box-sizing: border-box;
        }

        /* Textarea Specific Styling */
        textarea {
            height: 120px;
            resize: vertical;
            font-size: 1rem;
        }

        /* Button Styling */
        .button {
            width: 100%;
            padding: 15px;
            background-color: #16851a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .button:hover {
            background-color: #2dc735;
        }

        /* Styling for Payment Options */
        .payment-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        /* Circle Option Button */
        .circle-option input {
            display: none;
        }

        .circle-option span {
            display: inline-block;
            padding: 12px 25px;
            background-color: #f4f4f4;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .circle-option input:checked+span {
            background-color: #4CAF50;
            color: white;
        }

        /* Error Message Styling */
        .error-message {
            color: #d9534f;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Required Fields Visual Cue */
        input:required,
        select:required,
        textarea:required {
            border: 2px solid #ff5733;
            /* Red border for required fields */
        }

        input:invalid,
        select:invalid,
        textarea:invalid {
            border-color: #d9534f;
            /* Border color change for invalid input */
        }

        input:focus:required,
        select:focus:required,
        textarea:focus:required {
            border-color: #ff5733;
            /* Highlight required fields when focused */
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            /* Highlight input fields on focus */
        }

        /* Success Message Styling */
        .order-success {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #d4edda;
            color: #12a033;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming your styles are in styles.css -->
</head>

<body>

    <div class="container">
        <h1>Place Your Order</h1>

        <form action="{% url 'place_order' %}" method="POST">
            {% csrf_token %}

            <!-- Shipping Address -->
            <div class="form-group">
                <label for="address">Shipping Address <span style="color: red;">*</span></label>
                <textarea id="address" name="address" required placeholder="Enter your shipping address"></textarea>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="paymentMethod">Payment Method <span style="color: red;">*</span></label>
                <select name="paymentMethod" id="paymentMethod" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="gpay">GPay</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobile">Mobile Number <span style="color: red;">*</span></label>
                <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"
                    placeholder="Enter your 10-digit mobile number" />
            </div>

            <button type="submit" class="button">Place Order</button>
        </form>
    </div>
</body>

</html>
